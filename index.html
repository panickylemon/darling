<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MY DARLING </title>
	<link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>


<div class="wrapper">

	<header>

				<img class="phone" src="pictures/contacts.png">
			</div>

			<div class="contacts_right_col">
				<div class="block_link_vk">
					<a href="https://vk.com">
						<img src="pictures/vk_icon.png" alt="ссылка vk" class="vk">
					</a>
				</div>

				<div class="block_link_insta">
					<a href="https://www.instagram.com"><img
						src="pictures/instagram_icon.png" alt="ссылка Instagram" class="insta">
					</a>
				</div>
			</div>
		</div>
	</header>

	<div class="content">

	</div>
</div>

</html>
